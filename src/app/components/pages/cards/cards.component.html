<div *ngIf="anime" class="w-full h-full p-5">
<p class="absolute p-1 font-semibold bg-red-600 text-slate-50 rounded-ee-2xl rounded-tl-2xl"
[ngStyle]="{'background': color }">{{anime.attributes.averageRating}}</p>
<img [src]="anime.attributes.posterImage.original"
    class="object-cover h-5/6 rounded-tr-2xl rounded-tl-2xl shadow-xl w-full" [ngStyle]="{ 'border': '3px solid' + color }">
<p class=" text-center font-bold text-slate-50 rounded-ee-2xl rounded-es-2xl  p-2" 
[ngStyle]="{'background': color }">
    {{anime.attributes.titles.en_jp | titlepipe  }}</p>
</div>
